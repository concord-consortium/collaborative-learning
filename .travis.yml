sudo: false
language: node_js
node_js: node
cache:
  bundler: true
  pip: true
  directories:
    - "$HOME/.npm"
    - "$HOME/.cache"
# cf. https://stackoverflow.com/a/52387639
install:
- travis_retry gem install s3_website -v 3.4.0
- travis_retry pip install awscli --upgrade --user
- travis_retry npm ci
- travis_retry cypress install
script:
- npm run build
- npm run test:coverage -- --runInBand --forceExit
- npm run start &
- wait-on http://localhost:8080
- $(npm bin)/cypress run --config video=false
after_script:
- ./s3_deploy.sh
